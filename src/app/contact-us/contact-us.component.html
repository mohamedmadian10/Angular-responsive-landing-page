<section class="contact-us">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2 class="p-4">Contact Us</h2>
      </div>
    </div>
    <div class="row p-5">
      <div class="col-12 col-md m-2">
        <google-map
        width ="100%"
        height ="400px"
        [zoom]="zoom"
        [center]="center"
        [options]="options"
        ></google-map>
      </div>
      <div class="col-12 col-md">
        <div class="container">
          <div class="row pb-3">
            <div class="col">
              <span class="pr-2"
                ><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i
              ></span>
              <small>A108,Adam street,Ny</small>
            </div>
            <div class="col">
              <span class="pr-2"
                ><i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i
              ></span>
              <small>info@example.com</small>
            </div>
            <div class="col">
              <span class="pr-2"
                ><i class="fa fa-phone fa-lg" aria-hidden="true"></i
              ></span>
              <small>+0201280421332</small>
            </div>
          </div>
          <div class="row">
            <form action="">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <input
                      type="text"
                      name=""
                      id=""
                      class="form-control"
                      placeholder="Your Name"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <input
                      type="text"
                      name=""
                      id=""
                      class="form-control"
                      placeholder="Your Email"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <input
                      type="text"
                      name=""
                      id=""
                      class="form-control"
                      placeholder="Your Name"
                      aria-describedby="helpId"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      placeholder="Message"
                      rows="6"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button class="btn btn-primary rounded-pill">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
